<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Emmanuel Thompson</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background:
        linear-gradient(rgba(24,40,80,0.60), rgba(24,40,80,0.60)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1400&q=80')
        no-repeat center center fixed;
      background-size: cover;
    }
    .center-wrapper {
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }
    .contact-section {
      max-width: 540px;
      background: rgba(249,250,252, 0.97);
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(30,40,60,0.14);
      padding: 2em 2.5em;
      position: relative;
      z-index: 2;
    }
    .contact-section h1 {
      text-align: center;
      color: #174ea6;
      margin-bottom: 1.2em;
      letter-spacing: 0.5px;
      font-size: 2em;
      font-weight: 700;
    }
    .contact-card {
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .contact-info h2 {
      color: #222;
      font-size: 1.25em;
      margin-bottom: 0.6em;
      font-weight: 600;
    }
    .contact-info p {
      font-size: 1.09em;
      color: #333;
      margin: 0.5em 0 0.5em 0;
      line-height: 1.6;
    }
    .contact-info a {
      color: #174ea6;
      text-decoration: none;
      border-bottom: 1px dotted #174ea6;
      transition: color 0.17s;
    }
    .contact-info a:hover {
      color: #d95a11;
      border-bottom: 1px solid #d95a11;
    }
    nav, footer {
      flex-shrink: 0;
    }
    @media (max-width: 600px) {
      .contact-section {
        padding: 1.2em 0.7em;
      }
      .center-wrapper {
        min-height: 90vh;
      }
    }
  </style>
</head>
<body>
  <nav>
    <!-- Navigation code here if you have it -->
  </nav>
  <div class="center-wrapper">
    <section class="contact-section">
      <h1>Contact</h1>
      <div class="contact-card">
        <div class="contact-info">
          <h2>Dr. Emmanuel Thompson</h2>
          <p><strong>Office:</strong> Johnson Hall 311</p>
          <p><strong>Mailing Address:</strong><br>
            One University Plaza, MS 6700<br>
            Cape Girardeau, Missouri 63701
          </p>
          <p><strong>Phone:</strong> <a href="tel:+15735792721">(573) 579-2721</a></p>
          <p><strong>Email:</strong> <a href="mailto:ethompson@semo.edu">ethompson@semo.edu</a></p>
        </div>
      </div>
    </section>
  </div>
  <footer>
    <!-- Footer code here if you have it -->
  </footer>
</body>
</html>
